version: '3.8'

services:
  # MySQL Database
  mysql-auth:
    image: mysql:8.0
    container_name: mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auth_db
      MYSQL_USER: auth_user
      MYSQL_PASSWORD: auth_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
  # --- User Service ---
  mysql-user:
    image: mysql:8.0
    container_name: mysql-user
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_password
    ports:
      - "3307:3306"   # port différent pour éviter conflit avec mysql-auth
    volumes:
      - mysql-user-data:/var/lib/mysql
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  user-service:
    build:
      context: ../../backend/user-service
      dockerfile: Dockerfile
    container_name: user-service
    volumes:
      - /home/ouma/projects/elearning-platform/backend/user-service:/var/www/html
    networks:
      - elearning-network
    depends_on:
      mysql-user:
        condition: service_healthy
    restart: unless-stopped

  nginx-user:
    image: nginx:alpine
    container_name: nginx-user
    ports:
      - "8001:80"
    volumes:
      - /home/ouma/projects/elearning-platform/backend/user-service:/var/www/html
      - ./nginx/user.conf:/etc/nginx/conf.d/default.conf
    networks:
      - elearning-network
    depends_on:
      - user-service
    restart: unless-stopped

  phpmyadmin-user:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-user
    environment:
      PMA_HOST: mysql-user
      PMA_PORT: 3306
    ports:
      - "8081:80"
    networks:
      - elearning-network
    depends_on:
      - mysql-user
    restart: unless-stopped
  # --- Course Service ---
    # --- Course Service ---
  mysql-course:
    image: mysql:8.0
    container_name: mysql-course
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: course_db
      MYSQL_USER: course_user
      MYSQL_PASSWORD: course_password
    ports:
      - "3308:3306"
    volumes:
      - mysql-course-data:/var/lib/mysql
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  course-service:
    build:
      context: ../../backend/course-service
      dockerfile: Dockerfile
    container_name: course-service
    volumes:
      - /home/ouma/projects/elearning-platform/backend/course-service:/var/www/html
    networks:
      - elearning-network
    depends_on:
      mysql-course:
        condition: service_healthy
    restart: unless-stopped

  nginx-course:
    image: nginx:alpine
    container_name: nginx-course
    ports:
      - "8002:80"
    volumes:
      - /home/ouma/projects/elearning-platform/backend/course-service:/var/www/html
      - ./nginx/course.conf:/etc/nginx/conf.d/default.conf
    networks:
      - elearning-network
    depends_on:
      - course-service
    restart: unless-stopped

  phpmyadmin-course:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-course
    environment:
      PMA_HOST: mysql-course
      PMA_PORT: 3306
    ports:
      - "8082:80"
    networks:
      - elearning-network
    depends_on:
      - mysql-course
    restart: unless-stopped
  # --- Content Service ---
  mysql-content:
    image: mysql:8.0
    container_name: mysql-content
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: content_db
      MYSQL_USER: content_user
      MYSQL_PASSWORD: content_password
    ports:
      - "3309:3306"
    volumes:
      - mysql-content-data:/var/lib/mysql
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  content-service:
    build:
      context: ../../backend/content-service
      dockerfile: Dockerfile
    container_name: content-service
    volumes:
      - /home/ouma/projects/elearning-platform/backend/content-service:/var/www/html
    networks:
      - elearning-network
    depends_on:
      mysql-content:
        condition: service_healthy
    restart: unless-stopped

  nginx-content:
    image: nginx:alpine
    container_name: nginx-content
    ports:
      - "8003:80"
    volumes:
      - /home/ouma/projects/elearning-platform/backend/content-service:/var/www/html
      - ./nginx/content.conf:/etc/nginx/conf.d/default.conf
    networks:
      - elearning-network
    depends_on:
      - content-service
    restart: unless-stopped

  phpmyadmin-content:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-content
    environment:
      PMA_HOST: mysql-content
      PMA_PORT: 3306
    ports:
      - "8083:80"
    networks:
      - elearning-network
    depends_on:
      - mysql-content
    restart: unless-stopped
  # phpMyAdmin (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-auth
    environment:
      PMA_HOST: mysql-auth
      PMA_PORT: 3306
    ports:
      - "8080:80"
    networks:
      - elearning-network
    depends_on:
      - mysql-auth
    restart: unless-stopped

networks:
  elearning-network:
    driver: bridge

volumes:
  mysql-auth-data:
  mysql-user-data:
  mysql-course-data:
  mysql-content-data:
